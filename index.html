<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc IT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-frame">
      <div id="display">0</div>
      <div class="button-container">
        <button class="c-btn span2" id="clear">CLR</button>

        <button class="c-btn operator" id="plus">+</button>
        <button class="c-btn operator" id="minus">-</button>

        <button class="c-btn" id="seven">7</button>
        <button class="c-btn" id="eight">8</button>
        <button class="c-btn" id="nine">9</button>
        <button class="c-btn operator" id="multiply">*</button>

        <button class="c-btn" id="four">4</button>
        <button class="c-btn" id="five">5</button>
        <button class="c-btn" id="six">6</button>
        <button class="c-btn operator" id="divide">/</button>

        <button class="c-btn" id="one">1</button>
        <button class="c-btn" id="two">2</button>
        <button class="c-btn" id="three">3</button>
        <button class="c-btn operator" id="equals">=</button>

        <button class="c-btn span2" id="zero">0</button>
        <button class="c-btn" id="point">.</button>
      </div>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
