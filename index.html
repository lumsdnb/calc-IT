<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc IT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-frame">
      <div id="display">0</div>
      <div class="button-container">
        <button class="c-btn span2" id="clear">CLR</button>

        <button class="c-btn operator" id="plus">+</button>
        <button class="c-btn operator" id="minus">-</button>

        <button class="c-btn number" id="7">7</button>
        <button class="c-btn number" id="8">8</button>
        <button class="c-btn number" id="9">9</button>
        <button class="c-btn operator" id="multiply">*</button>

        <button class="c-btn number" id="4">4</button>
        <button class="c-btn number" id="5">5</button>
        <button class="c-btn number" id="6">6</button>
        <button class="c-btn operator" id="divide">/</button>

        <button class="c-btn number" id="1">1</button>
        <button class="c-btn number" id="2">2</button>
        <button class="c-btn number" id="3">3</button>
        <button class="c-btn operator" id="equals">=</button>

        <button class="c-btn span2 number" id="0">0</button>
        <button class="c-btn" id="point">.</button>
      </div>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
