<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc IT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-frame">
      <div id="display">0</div>
      <div class="button-container">
        <div class="c-btn span2" id="clear">CLEAR</div>

        <div class="c-btn operator" id="plus">+</div>
        <div class="c-btn operator" id="minus">-</div>

        <div class="c-btn" id="seven">7</div>
        <div class="c-btn" id="eight">8</div>
        <div class="c-btn" id="nine">9</div>
        <div class="c-btn operator" id="multiply">*</div>

        <div class="c-btn" id="four">4</div>
        <div class="c-btn" id="five">5</div>
        <div class="c-btn" id="six">6</div>
        <div class="c-btn operator" id="divide">/</div>

        <div class="c-btn" id="one">1</div>
        <div class="c-btn" id="two">2</div>
        <div class="c-btn" id="three">3</div>
        <div class="c-btn operator" id="equals">=</div>

        <div class="c-btn span2" id="zero">0</div>
        <div class="c-btn" id="point">.</div>
      </div>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
