<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc IT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-frame">
      <div id="display">0</div>
      <div class="button-container">
        <div class="c-btn clear span2">CLEAR</div>

        <div class="c-btn operator">+</div>
        <div class="c-btn operator">-</div>

        <div class="c-btn">7</div>
        <div class="c-btn">8</div>
        <div class="c-btn">9</div>
        <div class="c-btn operator">*</div>

        <div class="c-btn">4</div>
        <div class="c-btn">5</div>
        <div class="c-btn">6</div>
        <div class="c-btn operator">/</div>

        <div class="c-btn">1</div>
        <div class="c-btn">2</div>
        <div class="c-btn">3</div>
        <div class="c-btn equals operator">=</div>

        <div class="c-btn span2">0</div>
        <div class="c-btn">.</div>
      </div>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
